<!doctype html>

<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">

    <title>Pomodoro Timer</title>
    <meta name="Pomodor Study Timer" content="Vanilla JS & CSS Timer">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <!-- <link href="sass/style.css" rel="stylesheet"> -->
    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Pomodoro Timer</h1>
    </header>

    <div id="clock-container">
        <div class="clock-face">
            <h1 id="w-minutes">0</h1><h1>:</h1><h1 id="w-seconds">00</h1>
        </div>
        <div class="clock-face">
            <h1 id="b-minutes">0</h1><h1>:</h1><h1 id="b-seconds">00</h1>
        </div>
        <div class="input-fields">
            <input type="text" id="focus-input" placeholder="Focus Minutes">
        </div>
        <div class="input-fields">
            <input type="text" id="focus-break" placeholder="Break Minutes">
        </div>
        <div id="action">
            <button type="button" class="success button" id="start">Start</button>
            <button id="reset">reset</button>
            <button id="stop">Stop</button>
        </div>
    </div>

    <div class="counter">
        <h1 id="counter-header">Counter</h1>
        <h2 id="counter-count">0</h2>
    </div>

    <script src="script.js"></script>
    </script>
</body>

</html>
